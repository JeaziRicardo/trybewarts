<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class = "header">
    <img class = "trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input id="email" type="email" name="email" placeholder="Email">
      <input id="password" type="password" name="password" placeholder="Senha">
      <button id="button-login">Entrar</button>
    </form>
  </header>
  <main>
    <form id ="evaluation-form" action="">
      <section>
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </section>
      <section>
        <input id="input-email" type="email" placeholder="Email">
        casa:<select name= "houses" id="house">
          <option id = "gitnoria-house" text = "Gitnória" value="Gitnória">Gitnória</option>
          <option id = "reactpuff-house" text = "Reactpuff" value="Reactpuff">Reactpuff</option>
          <option id = "corvinode-house" text = "Corvinode" value="Corvinode">Corvinode</option>
          <option id = "pytherina-house" text = "Pytherina" value="Pytherina">Pytherina</option>
        </select>
      </section>
      <section id="family">
        <section id="family-left">
          <label id="label-family">Qual sua família?</label>
          <label for="frontend"><input id="frontend" type="radio" name="family" value="Frontend">Frontend</label>
          <label for="backend"><input id="backend" type="radio" name="family" value="Backend">Backend</label>
          <label for="fullStack"><input id="fullStack" type="radio" name="family" value="FullStack">FullStack</label>
        </section>
        <section id="family-right">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <input class="subject" type="checkbox" value="HoFs">HoFs
          <input class="subject" type="checkbox" value="Jest">Jest
          <input class="subject" type="checkbox" value="Promises">Promises
          <input class="subject" type="checkbox" value="React">React
          <input class="subject" type="checkbox" value="SQL">SQL
          <input class="subject" type="checkbox" value="Python">Python
        </section>
      </section>  
      <section>
        <label id = "label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" value="1" name="rate">1
        <input type="radio" value="2" name="rate">2
        <input type="radio" value="3" name="rate">3
        <input type="radio" value="4" name="rate">4
        <input type="radio" value="5" name="rate">5
        <input type="radio" value="6" name="rate">6
        <input type="radio" value="7" name="rate">7
        <input type="radio" value="8" name="rate">8
        <input type="radio" value="9" name="rate">9
        <input type="radio" value="10" name="rate">10
      </section>
      <section>
        <label class = "textarea">Deixe seu comentário:
          <p id="counter">500</p>
        </label>
        <textarea id="textarea" maxlength="500" cols="30" rows="10" ></textarea>
      </section>
      <section>
        <label id="label-infos">Você concorda com o uso das informações acima?</label>
        <input id="agreement" type="checkbox">
      </section>
      <button id="submit-btn" type="submit">Enviar</button>
    </form>
    <aside>
      <figure>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="escudo logo trybewarts">
      </figure>
    </aside>
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
